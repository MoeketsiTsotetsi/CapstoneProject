<div class="text-center homeDiv mx-auto">
  <img src="../../assets/images/satellite.png" alt="logo" width="100" height="100">
  <h2>Login here</h2>
  <form [formGroup]="loginRef" (ngSubmit)="signIn()">
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email address</label>
      <input type="email" class="form-control form-control-lg" id="emailInput" formControlName="emailid"
        placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input type="password" class="form-control form-control-lg" id="passwordInput" formControlName="password"
        placeholder="Enter password" required>
    </div>

    <input type="submit" value="SignIn" class="btn btn-success btn-lg" /> &nbsp;
    <input type="button" value="Register" class="btn btn-primary btn-lg" (click)="goToRegister()" />



    <div class="text-center mb-3">
      <div *ngIf="errorAlert" class="centered-error-section">
        <div class="alert alert-primary alert-box" role="alert">
          {{errorMsg}}
        </div>
      </div>
    </div>




  </form>
</div>
