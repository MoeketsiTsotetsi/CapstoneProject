<app-navigation></app-navigation>

  <div class="container">

    <div class="text-center">
        
        <h2>Enter Your Complaint Details here</h2>
        <form [formGroup]="complaintRef" (ngSubmit)="submitComplaint()" ngNativeValidate>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter your address</label>
                <input type="text" class="form-control" formControlName="address" placeholder="Address" required>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Customer email</label>
                <input type="email" class="form-control" formControlName="cemail" placeholder="Enter your email" required>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Zip Code</label>
                <input type="text" class="form-control" formControlName="code" placeholder="Zip Code" required>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter eng@gmail.com here</label>
                <input type="email" class="form-control" formControlName="eemail" placeholder="" required>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Reason For Complaint</label>
                <input type="text" class="form-control" formControlName="reason" placeholder="Your reason here" required>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Status(RAISED)</label>
                <input type="text" class="form-control" formControlName="status" placeholder="Type status here" required>
              </div>
    
              
            <input type="submit" value="Submit" class="btn btn-success btn-xl"/> &nbsp;
            
     <br>
     <br>
            <div class="mb-3" *ngIf="errorAlert">
                <div class="alert alert-primary" role="alert">
                    {{errorMsg}}
                  </div>
              </div>
        </form>
    
        
    </div>
    
  </div>
