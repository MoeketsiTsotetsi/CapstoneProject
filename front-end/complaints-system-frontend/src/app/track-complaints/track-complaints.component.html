<app-navigation></app-navigation>

  <div class="container"> 
    <table class="table table-dark table-hover mt-4" *ngIf="hasComplaints" >
    <thead>
        <tr>
            <th>Complaint ID</th>
            <th>Customer email</th>
            <th>Complaint Address</th>
            <th>Zip Code</th>
            <th>Assigned Engineer</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let c of complaints">
            <td>{{c.cid}}</td>
            <td>{{c.cemail}}</td>
            <td>{{c.address}}</td>
            <td>{{c.code}}</td>
            <td>{{c.eemail}}</td>
            <td>{{c.reason}}</td>
            <td>{{c.status}}</td>
          </tr>
    </tbody>

    </table>

    <div class="nocomplaintsmessage" *ngIf="!hasComplaints" >
      <h1 class="text-center text-white">You Have Not Made Any A Complaints Yet</h1>
    </div>
  </div>
