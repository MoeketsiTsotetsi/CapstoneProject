<app-navigation></app-navigation>

  <div class="container">
    <table class="table table-dark mt-4" *ngIf="hasComplaints">
    <thead>
        <tr>
            <th>Complaint ID</th>
            <th>Customer email</th>
            <th>Complaint Address</th>
            <th>Zip Code</th>
            <th>Assigned Engineer</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let c of complaints">
            <td>{{c.cid}}</td>
            <td>{{c.cemail}}</td>
            <td>{{c.address}}</td>
            <td>{{c.code}}</td>
            <td>{{c.eemail}}</td>
            <td>{{c.reason}}</td>
            <td>{{c.status}}</td>
            <td><a class="btn btn-primary" (click)="changeStatus(c)">Change Status</a></td>
          </tr>
    </tbody>

    </table>

    <div class="assign-engineer text-center text-white" *ngIf="flag">
        <h4>Assign Engineer </h4>

        <form (ngSubmit)="updateComplaintDetails()">
            <label>Complaint ID</label> <br>
            <input type="number" name="cid" [(ngModel)]="cid"/><br/>
            <label>New Status</label><br>
            <input type="text" name="status" [(ngModel)]="status"/><br/>
            <br>
            
            <input type="submit" class="btn btn-primary" value="Change Status"/>
            <br> <br>
            <a class="btn btn-warning" (click)="close()">Close</a>

            <br>
            <br>
            <div class="alert alert-success" role="alert" *ngIf="msgFlag">
                {{msg}}
              </div>
         </form>
     </div>

     <div class="nocomplaintsmessage" *ngIf="!hasComplaints">
      <h1 class="text-center text-white"> You have no assigned Complaints at the moment</h1>
     </div>
    </div>
