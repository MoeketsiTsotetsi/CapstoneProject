<app-navigation></app-navigation>
<div class="container">
    <ng-container *ngIf="complaints.length > 0; else noComplaints">
        <table class="table table-dark mt-2">
            <thead>
                <tr>
                    <th>Complaint ID</th>
                    <th>Customer email</th>
                    <th>Complaint Address</th>
                    <th>Zip Code</th>
                    <th>Assigned Engineer</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of complaints">
                    <td>{{c.cid}}</td>
                    <td>{{c.cemail}}</td>
                    <td>{{c.address}}</td>
                    <td>{{c.code}}</td>
                    <td>{{c.eemail}}</td>
                    <td>{{c.reason}}</td>
                    <td>{{c.status}}</td>
                    <td><input type="button" value="Delete" class="btn btn-danger" (click)="deleteComplaint(c.cid)">
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-template #noComplaints>
        <h2 class="text-center text-white">No WIP Complaints At the Moment</h2>
    </ng-template>
</div>
